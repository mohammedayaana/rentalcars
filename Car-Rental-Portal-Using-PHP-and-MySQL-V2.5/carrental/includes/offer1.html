<!-- add_offer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offer</title>
</head>
<body>
    <h1>Add New Offer</h1>

    <form id="offerForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="discount">Discount Percentage:</label>
        <input type="number" id="discount" name="discount" min="0" max="100" required><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br>

        <button type="button" onclick="submitOffer()">Submit Offer</button>
    </form>

    <script>
        // offer_form.js - Client-side logic for adding offers

        async function submitOffer() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const discount = document.getElementById('discount').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            const response = await fetch('add_offer.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title,
                    description,
                    discount,
                    startDate,
                    endDate,
                }),
            });

            const result = await response.json();

            if (result.success) {
                alert('Offer added successfully.');
            } else {
                alert('Failed to add offer. Please try again.');
            }
        }
    </script>
</body>
</html>
